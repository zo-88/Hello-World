        <form action="/default">
            <h1>Test Form</h1>
            <div>
                <label for="username-1">Enter a Username</label>
                <input id="username-1" name="username-1" type="text" placeholder="Username">
                <label for="password-1">Enter a Password</label>
                <input id="password-1" name="password-1" type="password" placeholder="Password">
            </div>
            <div>
                <!--checkboxes-->
                Agree to terms:
                <label for="yes">Yes</label>
                <input type="checkbox" id="yes" name="yes">
                <label for="no">No</label>
                <input type="checkbox" id="no" name="no">
            </div>
            <div>
                <!--radio buttons grouped-->
                <p>Favourite Movie:</p>
                <label for="jack">Jack</label>
                <input type="radio" name="movie" id="jack" value="jack">
                <label for="mrsdoubtfire">Mrs Doubtfire</label>
                <input type="radio" name="movie" id="mrsdoubtfire" value="mrsdoubtfire">
                <label for="aladdin">Aladdin</label>
                <input type="radio" name="movie" id="aladdin" value="aladdin">
            </div>
            <div>
                <!--drop down option
                Can use selected to preselect an option-->
                <label for="">Please Select Streaming Service</label>
                <select name="service" id="service">
                    <option value="">Please choose a option:</option>
                    <option value="netflix">Netflix</option>
                    <option value="amazon">Amazon</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <!--range input also add step -->
                <label for="volume">Amount of volume</label>
                <input type="range" id="volume" name="volume-level" min="1" max="10">

            </div>
            <div>
                <!--textarea-->
                <label for="request">Special Requests:</label>
                <br />
                <textarea name="request" id="request" cols="30" rows="10" placeholder="Type here"></textarea>
            </div>

            <button type="submit">Submit</button>

        </form>

        <h2>validations</h2>

            <label for="user">Username</label>

            <p>
